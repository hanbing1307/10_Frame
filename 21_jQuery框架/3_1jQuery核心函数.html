<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery核心函数(1)</title>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.js"></script>
    
</head>
<body>
    <div>123</div>
    <button id="btn">点我一下</button>
    <script>
        /* 
        引入jQuery库，其实就是向网页中添加了一个新的函数$(jQuery)
            - $ 是jQuery的核心函数，jQuery的所有功能都是通过该函数进行的
            - 核心函数的功能
                两种作用：工具，对象
                    1.将其作为对象使用，此时它是一个工具类，在其中封装了一些属性和方法。
                        jQuery.contains()
                        jQuery.isArray()
                        jQuery.isFunction()
                        jQuery.isNumeric()
                        ……

                    2.将其作为函数调用，根据参数的不同可以会发挥不同的作用。
                        jQuery(函数)、jQuery(选择器)、jQuery(DOM对象)、jQuery(HTML代码)
                        注意：上述编写代码时可以使用$代替jQuery。

                        - 将一个函数作为$的参数
                            - 这个函数会在文档加载完毕后执行
                            - 相当于：
                                document.addEventListener("DOMContentLoaded", function(){})

                        - 将选择器字符串作为参数
                            - jQuery自动去网页中查找元素
                            - 作用类似于document.querySelectorAll("...")
                            - 注意：
                                通过jQuery核心查询的结果并不是原生的DOM对象
                                而是经过jQuery包装过的新对象，这个对象称为jQuery对象
                                jQuery对象中为我们提供了很多新方法，方便我们做各种DOM操作
                                    但是jQuery对象不能直接调用原生DOM对象的方法
                                    通过我们为jQuery对象命名时，会使用$开头，加以区分

                        - 将DOM对象作为参数
                            - 可以将DOM对象转换为jQuery对象，从而使用jQuery对象的方法
                        
                        - 将HTML代码作为参数
                            - 会根据html代码创建元素
                       
        */
        // console.log($)
        // console.log(jQuery)
        // console.log(jQuery === $) // true

        // // 将其作为对象使用，此时它是一个工具类
        // var num = 10
        // console.log($.isFunction(num)) // false
        // console.log($.isNumeric(num)) // true

        // function fn(){}
        // console.log($.isFunction(fn)) // true
        // console.log(typeof fn ==="function") // true

        // 2.将jQuery作为函数使用
        // $(function(){
        //     alert("核心函数~")  // 慢执行
        // })
        // alert("核心函数外部~")  // 先执行

        $(function(){
            $("#btn").click(function(){
                // alert("你点我干嘛")
                var btn = document.getElementById('btn') // [object HTMLButtonElement]
                var $btn2 = $("#btn") // [object Object]
                // console.log(btn)
                // alert(btn) 
                // alert($btn2)
                // alert($(btn)) // [object Object]

                var $h1 = $("<h1>我是一个标题</h1>") // 它会根据html代码创建对象
                // alert($h1) // [object Object]

                $("div").append($h1)
 
            })
        })

    </script>
</body>
</html>
